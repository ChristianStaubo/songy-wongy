name: songy-wongy-api
region: sgp

services:
  - name: songy-wongy-api
    dockerfile_path: apps/api/Dockerfile
    source_dir: .
    github:
      repo: ChristianStaubo/songy-wongy
      branch: main
      deploy_on_push: false
    http_port: 3001
    instance_count: 1
    instance_size_slug: basic-xxs
    health_check:
      http_path: /health_check
    routes:
      - path: /
    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${DB_USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${DB_PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${DB_HOST}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${DB_PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${DB_NAME}
      - key: APP_DATABASE__REQUIRE_SSL
        scope: RUN_TIME
        value: 'true'
